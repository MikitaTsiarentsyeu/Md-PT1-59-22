{% extends 'app/base.html' %}

{% block content %}
    <div id = "post_info">
        {% if post %}
        <a href="{% url 'post' post.id %}"> 
            <h2> {{ post.title }} </h2>
            <h3> {{ post.subtitle }} </h3>
        </a>
        <p>{{ post.content }}</p>
        {% if post.image %}
            <img src="{{ post.image.url}}" class = "post_info_img" />
        {% endif %}
        <p>{{ post.content }}</p>
        {% else %}
            <h3> NEW PROMOTION COMING SOON {{ id }}</h3>
        {% endif %}
    </div>
{% endblock  %}
