{% extends 'app/base.html' %}

{% block content %}
    <div>
        {% for post in posts %}
            <a href="{% url 'post' post.id %}"> 
                <h2> {{ post.title }}</h2>
                <h3> {{ post.subtitle }}</h3>
            </a>
            <p>{{ post.content }}</p>
            {% if post.image %}
                <img src="{{ post.image.url}}" id = "all_post" />
            {% endif %}
        {% endfor %}
    </div>
{% endblock  %}
