{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <a href="{% url 'post' post.id %}">
                <h2>{{ post.title }}</h2>
            </a>
            <p>{{ post.subtitle }}</p>
            {% if post.id in viewed_posts %}
                <p>|viewed|</p>
            {% endif %}
            {% if post.image %}
                <img src="{{ post.image.url }}" class="post-image"/>
        {% endif %}
        </div>
    {% endfor %}
{% endblock %}
